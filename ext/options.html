<!DOCTYPE html>
<html>
<head>
    <title>Anole Chrome Extension Options</title>
    <style>
        @import url('./css/normalize.css');
        @import url('./css/skeleton.css');
        
        body
        {
            background-color: rgb(64,191,113);
        }
        
        .container 
        {
            display: flex;
            justify-content: center;
            align-content: center;
        }
        
        .container__menu
        {
            background-color: #FFF;
            margin-top: 12px;
            padding: 15px;
            border-style: solid;
            border-width: 5px;
            border-radius: 12px;
        }
        
        .container__menu__fieldset
        {
            padding: 0 12px 0;
            margin: 0 0 12px;
            border: 1px solid #C0C0C0;
            border-radius: 3px;
        }

        .container__menu__legend
        {
            color: #707070;
            text-transform: uppercase;
        }

        .container__menu__logo
        {
              display: block;
              margin-left: auto;
              margin-right: auto;
        }
        
        .container__menu__title
        {
            text-align: center;
        }

    </style>
</head>
<body>
    <main class="container">
        <section class="container__menu">
            <img src="./anole-icon-48.png" class="container__menu__logo" />
            <div class="container__menu__title">
                <h3>ANOLE</h3>
            </div>
            <p>Include these transformations in context menu:</p>
            <label>
                <input type="checkbox" id="copyToCamelCase" value="copyToCamelCase">
                copyToCamelCase
            </label>
            <label>
                <input type="checkbox" id="copy-to-kebab-case" value="copy-to-kebab-case">
                copy-to-kebab-case
            </label>
            <label>
                <input type="checkbox" id="copy to lower case" value="copy to lower case">
                copy to lower case
            </label>
            <label>
                <input type="checkbox" id="copy_to_snake_case" value="copy_to_snake_case">
                copy_to_snake_case
            </label>
            <label>
                <input type="checkbox" id="Copy To Start Case" value="Copy To Start Case">
                Copy To Start Case
            </label>
            <label>
                <input type="checkbox" id="COPY TO UPPER CASE" value="COPY TO UPPER CASE">
                COPY TO UPPER CASE
            </label>
            <fieldset class="container__menu__fieldset">
                <legend class="container__menu__legend">Dummy  Text</legend>
                <label>
                    <input type="checkbox" id="Lorem ipsum" value="Lorem ipsum">
                    Lorem ipsum
                </label>
                <label>
                    <input type="number" id="dummy-text-size" value="445" min="1" max="5000">
                    Size
                </label>
                <label>
                    <select id="dummy-text-unit">
                        <option value="w">Words</option>
                        <option value="c">Characters</option>
                    </select>
                    Unit
                </label>
            </fieldset>
            <div id="status"></div>
            <button id="save">Save</button>
            <div>
                <sub>Clicking Save will close this page and reload Anole.</sub>
            </div>          
        </section>
    </main>
<script src="options.min.js"></script>
</body>
</html>
